<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single and double quotation in javascript</title>
</head>
<body>
    <h2>This is the example of Single and double quotation in javascript</h2>
    <p id="single-quot">This is heden code for replace text with JavaScrit.</p>
    <p id="double-quot">This is heden code for replace text with JavaScrit.</p>
    <script>
        document.getElementById('single-quot').innerHTML = "When you write a double quotation in code, you must use a single quotation inside the code like It's my company."
        document.getElementById('double-quot').innerHTML = 'When you write a single quotation in code, you must use double quotations inside like This is my "Networking" company.'

    </script>
</body>
</html>
